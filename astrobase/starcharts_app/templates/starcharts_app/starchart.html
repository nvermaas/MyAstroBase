{% extends 'starcharts_app/base.html' %}
{% load static %}
{% block myBlock %}

<div class="container-fluid details-container">

  <div class="card">
       <div class="card-body">
         <h4>Create Starchart</h4>
         <h5>{{ starchart.name }}</h5>
        <form class="post-form" action="{% url 'starcharts_app:form-starchart' starchart.name %}" method="POST">
            {% csrf_token %}
            <div>
                {{ form }}
            </div>
            <div><button class="btn btn-success btn-sm" type="submit"><i class="fas fa-check"></i> OK</button>
                <a href="{% url 'starcharts_app:form-starchart' %}" class="btn btn-warning btn-sm" role="button"><i class="fas fa-times-circle"></i> Cancel</a>&nbsp
            </div>
        </form>

        <h5>{{ starchart_url_media }}</h5>
        <a href="{{ starchart_url_media }}">
            <img src="{{ starchart_url_media }}" width="1000" height="800"/>
        </a>

       </div>
  </div>
</div>
<p class="footer"> version 7 may 2022 - 10:00)</p>
{% endblock %}
